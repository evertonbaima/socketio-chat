<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font: 13px Helvetica, Arial;
            }

            form {
                background: #000;
                padding: 3px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            form input {
                border: 0;
                padding: 10px;
                width: 80%;
                margin-right: .5%;
            }

            form button {
                width: 9%;
                background: rgb(130, 224, 255);
                border: none;
                padding: 10px;
                margin-right: .5%;
            }

            #messages {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            #messages li {
                padding: 5px 10px;
            }

            #messages li:nth-child(odd) {
                background: #eee;
            }
        </style>
    </head>
    <body>
        <div id="online"></div>
        <ul id="messages"></ul>
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button><button>Who's online</button>
        </form>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            var nickname = 'Nameless';

            $('form').submit(function () {
                var message = $('#m').val();

                if (message.substring(0, 5) === 'nick#') {
                    nickname = message.split('#')[1];
                } else {
                    socket.emit('chat-message', {nickname: nickname, message: message});
                }

                $('#m').val('');
                return false;
            });

            socket.on('connected', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });

            socket.on('disconnected', function (msg) {
                $('#messages').append($('<li>').text(msg));
            });

            socket.on('chat-message', function (msg) {
                $('#messages').append($('<li>').text(msg.nickname + ': ' + msg.message));
            });

            socket.emit('connected');
        </script>
    </body>
</html>
